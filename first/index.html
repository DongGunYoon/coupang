<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupang Log-In</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header align='center'>
        <img src="../img/Logo.png" alt="쿠팡로고">
    </header>
    <section class="info">
        <div class="inputs">
            <div class="email">
                <img src="../img/icon.png" alt="메일아이콘">
                <input type="text" placeholder="  아이디(이메일)">
            </div>
            <div class='pwd'>
                <img src="../img/pwd.png" alt="비번아이콘">
                <input type="text" placeholder="  비밀번호">
                <img src="../img/eye.png" alt="눈아이콘">
            </div>
        </div>
        <div class="help">
            <input type='checkbox' name='자동 로그인' name='자동 로그인'>
            <label for="자동 로그인">자동 로그인</label>
            <span>아이디(이메일)/비밀번호 찾기 ></span>
        </div>
        <div class="buttons">
            <input type="button" class="logIn" value='로그인'>
            <hr width="575px" color="#CCCCC">
            <input type="button" class="signUp" value='회원가입'>
        </div>
    </section>
    <footer>
        <span>@Coupang Corp. All rights reserved.</span>
    </footer>
</body>
</html>
